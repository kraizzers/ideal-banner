
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Идеальный баннер — Оплата</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 15px;
    }
    .wrapper {
      background-color: #ffffff;
      padding: 25px 20px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #222;
    }
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    input:focus {
      border-color: #000;
    }
    .months {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .month {
      flex: 0 0 48%;
      background-color: #f1f1f1;
      padding: 8px 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
      text-align: right;
      color: #111;
    }
    button {
      background-color: #111;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Идеальный баннер</h1>

    <label for="name">Ваше имя</label>
    <input list="name-list" id="name" placeholder="Выберите или введите">
    <datalist id="name-list">
      <option value="Алия Екибастуз">
      <option value="Гульназ Актобе">
      <option value="Жанар Алматы">
      <option value="Асель заказ шаров">
      <option value="Макпал УК фотозона тойб">
      <option value="Мадина Астана">
    </datalist>

    <label>Выберите месяцы</label>
    <div class="months">
      <label class="month"><input type="checkbox" class="month-check">Апрель 2025</label>
      <label class="month"><input type="checkbox" class="month-check">Май 2025</label>
      <label class="month"><input type="checkbox" class="month-check">Июнь 2025</label>
      <label class="month"><input type="checkbox" class="month-check">Июль 2025</label>
      <label class="month"><input type="checkbox" class="month-check">Август 2025</label>
      <label class="month"><input type="checkbox" class="month-check">Сентябрь 2025</label>
      <label class="month"><input type="checkbox" class="month-check">Октябрь 2025</label>
      <label class="month"><input type="checkbox" class="month-check">Ноябрь 2025</label>
      <label class="month"><input type="checkbox" class="month-check">Декабрь 2025</label>
    </div>

    <p class="total" id="total">Сумма: 0₸</p>

    <label for="from">Имя от кого поступила оплата</label>
    <input type="text" id="from" placeholder="Например: Айдын Н">

    <a href="https://pay.kaspi.kz/pay/ecgq6kmy" target="_blank">
      <button id="pay">Перейти к оплате</button>
    </a>
  </div>

  <script>
    const checks = document.querySelectorAll('.month-check');
    const total = document.getElementById('total');
    const payBtn = document.getElementById('pay');

    checks.forEach(cb => cb.addEventListener('change', () => {
      const count = document.querySelectorAll('.month-check:checked').length;
      total.textContent = 'Сумма: ' + (count * 1000) + '₸';
    }));

    payBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const sender = document.getElementById('from').value;
      const months = Array.from(document.querySelectorAll('.month-check:checked'))
                        .map(cb => cb.parentElement.textContent.trim()).join(', ');
      const amount = total.textContent.replace('Сумма: ', '').replace('₸', '').trim();

      if (name && sender && months) {
        fetch("https://script.google.com/macros/s/AKfycbxzw-SugzhbwnsS8jXP92_B5dxoGpCSghl1fqFCb1yZ5Z5dxOqdC-cSin2B_WX2mTM/exec", {
          method: 'POST',
          body: JSON.stringify({ name, months, sender, amount }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => console.log('Отправлено в таблицу'))
        .catch(error => console.error('Ошибка!', error.message));
      }
    });
  </script>
</body>
</html>
